<!doctype html>
<html ng-app="meetingApp">
	<head>
		<title>Add Meeting</title>
        <meta charset="utf-8" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/meeting.js"></script>
		<script type="text/javascript" src="js/member.js"></script>
		<script type="text/javascript" src="js/help.js"></script>
        <script type="text/javascript" src="js/help-directives.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/select2.min.css">
        <link rel="stylesheet" href="css/datepicker3.css">
        <link rel="stylesheet" href="css/tvg.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/locales/bootstrap-datepicker.de.js"></script>
	</head>

	<body ng-app="meetingApp">
	<div class="container">
        <form method="post" id="meetingForm" ng-controller="MeetingController as meetingCtrl" novalidate>
            <input type="hidden" id="memberId" name="memberId" />
            <input class="form-control" type="text" required="required" placeholder="Name" ng-model="meetingCtrl.meeting.name"/>
            <member-list my-model="meetingCtrl.meeting.members"></member-list>
            <datetime-picker my-placeholder="Startzeit" my-label="Startzeit" my-model="meetingCtrl.meeting.startTime"></datetime-picker>
            <datetime-picker my-placeholder="Endzeit" my-label="Endzeit" my-model="meetingCtrl.meeting.endTime"></datetime-picker>
            <input type="button" value="Sitzung erstellen"  />
            {{meetingCtrl.meeting | json }}
        </form>
	</div>
	</body>
</html>
