<!doctype html>
<html ng-app="mobileApp">
<head>
    <title>News</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/mobile.js"></script>
    <script type="text/javascript" src="js/meeting.js"></script>
    <script type="text/javascript" src="js/member.js"></script>
    <script type="text/javascript" src="js/help.js"></script>
    <script type="text/javascript" src="js/help-directives.js"></script>
    <link rel="stylesheet" href="css/lib/jquery_mobile/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" href="css/jquery.moblie.extensions.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/lib/select2.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/tvg.css">
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/bootstrap-datetimepicker.min.js"></script>
    <script src="js/lib/locales/bootstrap-datetimepicker.de.js"></script>
    <script src="js/lib/ui-bootstrap-custom-0.12.1.min.js"></script>
    <script src="js/lib/ui-bootstrap-custom-tpls-0.12.1.min.js"></script>
</head>

<body style="display: none;">
    <div data-role="panel" id="left-panel" data-theme="b">
        <ul data-role="listview" data-inset="false" data-theme="a" id="navigation"></ul>
    </div><!-- /panel -->

    <div data-role="page" id="mainpage">
        <div data-role="header" data-theme="b">
            <h1>News</h1>
            <a href="#left-panel" data-icon="grid" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>
            <a href="add_meeting.html" data-icon="plus" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Add</a>
        </div><!-- /header -->
        <div role="main" class="ui-content" ng-controller="NewsController as newsCtrl">
            <ul data-role="listview" data-inset="false" id="newsList">
                <li ng-repeat="news in newsCtrl.news">
                    <a href="news.html?id={{news.id}}">
                        <h2>{{news.title}}</h2>
                        <p>{{news.createDate.date | myDate:'dd.MM.yyyy'}}</p>
                        <p class="text-with-nl" ng-bind-html="news.introText"></p>
                    </a>
                </li>
            </ul>
        </div><!-- /content -->
        <script>
            $(document).one("pageshow", "#mainpage", function() {
                $('body').show();
            });
        </script>
    </div>
</body>
</html>
